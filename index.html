<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesi贸n</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-image: url('knotionback.png');
            background-size: cover;
            background-position: center;
        }
        .login-container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            background-color: transparent;
        }
        .login-input {
            display: block;
            width: 350px;
            padding: 12px;
            margin: 10px auto;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            text-align: center;
        }
        .login-button {
            width: 300px;
            padding: 12px;
            font-size: 1em;
            color: white;
            background-color: gray;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
            transition: background-color 0.3s;
            outline: none;
        }
        .login-button.enabled {
            background-color: #579adc;
            cursor: pointer;
        }
        .hidden-content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <input type="text" class="login-input" id="username" placeholder="Usuario">
        <input type="password" class="login-input" id="password" placeholder="Contrase帽a">
        <button class="login-button" id="loginButton" disabled>Iniciar sesi贸n</button>
    </div>

    <div class="hidden-content">
        <p>No puedes ver aqu铆, perro </p>
    </div>

    <script>
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');

        // Hashes almacenados para los usuarios y contrase帽as
        const storedCredentials = {
            "webgames": "f4a0b9e5120b3ec46fead1647b80c75f7f3822d57b8e2a5989656446f5d5c64e", // Hash de "playnow"
            "carletes": "8c6976e5b5410415bde908bd4dee15dfb16a7a60bfc48ac7e3776b9046b02e0b", // Hash de "admin"
            "josele": "8c6976e5b5410415bde908bd4dee15dfb16a7a60bfc48ac7e3776b9046b02e0b"   // Hash de "admin"
        };

        // Funci贸n para calcular el hash SHA-256
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message); // Convierte el mensaje en bytes
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer); // Calcula el hash
            const hashArray = Array.from(new Uint8Array(hashBuffer)); // Convierte el buffer en un array de bytes
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join(''); // Convierte cada byte en hex y los concatena
        }

        // Detectar si se est谩n utilizando las herramientas de desarrollador
        const detectDevTools = () => {
            const devTools = /./;
            devTools.toString = () => {
                document.querySelector('.hidden-content').style.display = 'block';
            };
            console.log(devTools);
        };

        // Llamada a la funci贸n de detecci贸n de herramientas de desarrollador
        detectDevTools();

        // Habilitar/Deshabilitar el bot贸n seg煤n el contenido de los campos
        function toggleButtonState() {
            if (usernameInput.value.trim() !== '' && passwordInput.value.trim() !== '') {
                loginButton.disabled = false;
                loginButton.classList.add('enabled');
            } else {
                loginButton.disabled = true;
                loginButton.classList.remove('enabled');
            }
        }

        // Funci贸n de validaci贸n de inicio de sesi贸n
        async function validateLogin() {
            const username = usernameInput.value.trim().toLowerCase(); // Convertir a min煤sculas para evitar errores de may煤sculas
            const password = passwordInput.value.trim();

            if (storedCredentials[username]) {
                const passwordHash = await sha256(password);

                // Comparar el hash de la contrase帽a ingresada con el hash almacenado
                if (passwordHash === storedCredentials[username]) {
                    const url = "https://dreamboxmath.vercel.app/inicio.html";
                    let win = window.open();

                    win.document.body.style.margin = '0';
                    win.document.body.style.height = '100vh';

                    const iframe = win.document.createElement('iframe');
                    iframe.style.border = 'none';
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.margin = '0';
                    iframe.src = url;

                    win.document.body.appendChild(iframe);
                } else {
                    alert("Contrase帽a incorrecta. Int茅ntelo de nuevo.");
                }
            } else {
                alert("Usuario no encontrado. Int茅ntelo de nuevo.");
            }
        }

        // Agregar eventos a los campos de entrada y el bot贸n
        usernameInput.addEventListener('input', toggleButtonState);
        passwordInput.addEventListener('input', toggleButtonState);
        loginButton.addEventListener('click', validateLogin);
    </script>
</body>
</html>
